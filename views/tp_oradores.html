                <div class="col-12 mt-1" id="msj">
    
                </div>

                    <div id="users">
                        <table class="table">
                            <thead>

                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Email</th>

     <!-- Modal -->

        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>

            </div>
            <div class="modal-body">

                    <div class="row g-3 align-items-center justify-content-center">
                        
                            <div class="col-md-6">
                                <label for="" class="form-label">Nombre</label>

                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Apellido</label>

                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Email</label>
                                <input id="mailActualizar" class="form-control" disabled> 
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Tema</label>
                                <input id="temaActualizar" class="form-control">
                            </div>
                        
                    </div>
                </div> 
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrarModal">
                Cancelar

            <button type="button" class="btn btn-primary" onclick="actualizarOrador()">
